<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu Site</title>
    <link rel="stylesheet" href="styles/main.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <main class="main-container">
        <h1>UI Button Library</h1>
      <div class="buttons-container">
        <div class="buttons-lista">
          <!-- Botões Primários -->
          <button class="button button-primary button-small">
            Primário Pequeno
          </button>
          <button class="button button-primary button-medium">
            Primário Médio
          </button>
          <button class="button button-primary button-large">
            Primário Grande
          </button>
        </div>

        <div class="buttons-lista">
          <!-- Botões Secundários -->
          <button class="button button-secondary button-small">
            Secundário Pequeno
          </button>
          <button class="button button-secondary button-medium">
            Secundário Médio
          </button>
          <button class="button button-secondary button-large">
            Secundário Grande
          </button>
        </div>

        <div class="buttons-lista">
          <!-- Botões Secundários Outline -->
          <button class="button button-primary-outline button-small">
            Primário outline Pequeno
          </button>

          <button class="button button-primary-outline button-medium">
            Primário outline Médio
          </button>

          <button class="button button-primary-outline button-large">
            Primário outline Grande
          </button>
        </div>

        <div class="buttons-lista">
          <!-- Botões Secundários Outline -->
          <button class="button button-secondary-outline button-small">
            Secundário outline Pequeno
          </button>

          <button class="button button-secondary-outline button-medium">
            Secundário outline Médio
          </button>

          <button class="button button-secondary-outline button-large">
            Secundário outline Grande
          </button>
        </div>

        <div class="buttons-lista">
          <!-- Botões com Ícones -->
          <button class="button button-primary button-medium button-icon">
            <i class="fas fa-plus"></i>
            Adicionar
          </button>
          <button class="button button-secondary button-medium button-icon">
            <i class="fas fa-save"></i>
            Salvar
          </button>
          <button class="button button-primary button-medium button-icon-right">
            Próximo
            <i class="fas fa-arrow-right"></i>
          </button>
          <button class="button button-secondary button-small button-icon">
            <i class="fas fa-search"></i>
            Buscar
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
